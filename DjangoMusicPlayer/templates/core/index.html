{% extends '_base.html' %}
{% load static %}

{% block title %}
    Musify
{% endblock %}

{% block content %}
    <!-- This code block defines the main content area of the webpage -->
    <div class="container" style="background-image: url('{% static 'icon/images.jpeg' %}')">
      <div class="songList">
        <!-- This line defines the title of the song list -->
        <h1>No Copyright Songs</h1>
        <!-- This code block defines the list of songs and their details -->
        <div class="songItemContainer">

        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <!-- A bottom div for displaying song controls -->
    <div class="bottom">
      <!-- A progress bar input element -->
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <!-- A container div for fontawesome icons -->
      <div class="icons">
        <!-- A fontawesome icon for previous song -->
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <!-- A fontawesome icon for playing/pausing the current song -->
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <!-- A fontawesome icon for next song -->
        <i class="fas fa-3x fa-step-forward" id="next"></i>
      </div>
      <!-- A div for displaying the current song information -->
      <div class="songInfo">
        <!-- An image of a playing animation -->
        <img src="{% static 'icon/playing.gif' %}" width="42px" alt="" id="gif" />
        <!-- The name of the currently playing song -->
        <span id="masterSongName">On & On-Cartoon, Daniel Levi</span>
      </div>
    </div>
{% endblock %}
